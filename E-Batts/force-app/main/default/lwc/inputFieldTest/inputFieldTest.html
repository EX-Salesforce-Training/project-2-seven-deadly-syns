<template>
    <div class="slds-m-top_medium slds-m-bottom_x-large">
        <h2 class="slds-text-heading_small slds-m-bottom_medium">
            Select the product
        </h2>

        <!-- DropDown Version -->
        <template if:true={products.data}>
            <div class="slds-p-around_medium lgc-bg">
                <div class="slds-grid">
                    <lightning-button-menu alternative-text="Show menu">
                        <template for:each={products.data} for:item="product">
                            <lightning-menu-item key={product.Id} value={product.Id} label={product.Name} onclick={selectProduct}></lightning-menu-item>
                        </template>
                    </lightning-button-menu>
                    <p class="slds-p-left_small">{productName}</p>
                </div>
                <lightning-input oncommit={quantityChange} class="slds-var-p-bottom_small" type="number" label="Quantity" name="Number To Purchase" placeholder="Enter Quantity Here"></lightning-input>
                <lightning-input onchange={dateSet} class="slds-var-p-bottom_small" type="date" name="Quote Date" label="Quote Date" ></lightning-input>
                <lightning-button label="Confirm" onclick={handleClick}></lightning-button>
            </div>
        </template>
    </div>

    <!-- CheckBox Version
        <template for:each={products.data} for:item="product">
            <div key={product.Name} class="slds-grid">
                <lightning-input key={product.Name} class="slds-col" type="checkbox" label={product.Name} name={product.Name}></lightning-input>
                <lightning-input key={product.Name} class="slds-var-p-bottom_small" type="number" label="Quantity" name="Number To Purchase" placeholder="Enter Quantity Here"></lightning-input>
            </div>
        </template>
    -->
    
</template>
